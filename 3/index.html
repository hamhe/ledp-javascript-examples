	<header>

				<h1>JavaScript Operators</h1>

	<div class="container">
		<div class="well">
			<h3>Increment and Decrement</h3>
			<h4 id="output"></h4>
			<button class="btn btn-success" onclick="increase();">Increase</button>
			<button class="btn btn-success" onclick="decrease();">Decrease</button>
		</div>
		<div class="well">
			<h3>Increment and Decrement by 10</h3>
			<h4 id="output2"></h4>
			<button class="btn btn-success" onclick="increase10();">Increase</button>
			<button class="btn btn-success" onclick="decrease10();">Decrease</button>
		</div>
		<div class="well">
			<h3>Add Strings</h3>
			<p>Click the button below to add string</p>
			<p id="strings"></p>
			<button class="btn btn-info" onclick="addString();">Add</button>
		</div>
		<div class="well">
			<h3>Toggling an Image</h3>
			<img src="img/bulboff.gif" id="bulb">
			<button id="bulb-switch" class="btn btn-warning btn-lg" onclick="toggle();">On</button>
		</div>
